<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="FormSimple.css">
    <title>Document</title>
</head>

<body>
    <div class="form">
        <h2 class="header-name">Create account</h2>
        <p class="header-text">Already have an account? <a href="#">Sign in</a></p>
        <form action="#" class="signup-form">
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Midname">
            </div>
            <div class="form-group form-group-2">
                <input type="text" class="form-input" placeholder="First name">
                <input type="text" class="form-input" placeholder="Last name">
            </div>
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Email">
            </div>
            <div class="form-group">
                <button type="submit" class="submit">
                    <span class="submit-span">Sign up</span>
                    <ion-icon name="arrow-forward-outline"></ion-icon>
                </button>
            </div>
            <div class="footer">
                <input type="checkbox" id="check">
                <label for="check">
                    I have read and agree to the 
                    <a class="signup-check" href="#">Term of
                        Service</a>
                </label>
            </div>
        </form>
    </div>
</body>

</html>
