<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <picture>
        <source media="(min-width:650px)" srcset="/images/2.jpg">
        <source media="(min-width:465px)" srcset="/images/3.jpg">
        <img src="/images/1.png" alt="Flowers" style="width:auto;">
    </picture>
    <form action="#">
        <fieldset>
            <legend>Favorites</legend>
            <div>

            </div>
            <div>
                <!-- <input type="text" list="color-list"> -->
                <!-- <input type="color"> -->

                    <option value="Yellow">
                    <option value="Black">
                    <option value="White">
                    <option value="Purple">
                    <option value="Cyan">

                </datalist>
            </div>
            <br>
            <div>
                <label for="#">Fruit</label>
            </div>
            <div>
                <input type="text" list="fruit-list">

                    <option value="Strawberry">
                </datalist>
            </div>
        </fieldset>
    </form>
